{% extends "base.html" -%}
{% block header -%}
{% include "partials/menu.html" %}
{%- endblock header %}
{% block content -%}
<style>
    .main-table {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
    }

    .table th,
    .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    .table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #dee2e6;
    }

    .table tbody + tbody {
        border-top: 2px solid #dee2e6;
    }
</style>
<div style="
        width: 100%;
        height: 100vh;
        display: flex;
      ">
    <div style="width: 70%; height: 100%;">
        <div style="width: 100%; height: auto;">
            {{ table_1|safe }}
        </div>
        <div style="width: 100%; height: auto;">
            {{ table_2|safe }}
        </div>
    </div>
    <div style="width: 30%; height: 100%; display: table; padding-right: 15px;">
        <div style="width: 100%; height: 100%; display: table-cell; vertical-align: middle; text-align: center;">
            <h3 style="padding-left: 15px; font-weight: bold">Lượng bán ít nhất: </h3>
            <div class="container-fluid mt-4 main-table">
                {{ min|safe }}
            </div>
            <br>
            <h3 style="padding-left: 15px; font-weight: bold">Lượng bán nhiều nhất: </h3>
            <div class="container-fluid mt-4 main-table">
                {{ max|safe }}
            </div>
        </div>
    </div>
</div>
{%- endblock content %}
