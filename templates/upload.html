{% extends "base.html" -%}
{% block header -%}
{% include "partials/menu.html" %}
{%- endblock header %}
{% block content -%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
<div class="container mt-5">
    <h2 class="mb-4">File Upload</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a file:</label>
            <input type="file" class="form-control" id="fileInput" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if message %}
    <div class="mt-3 alert {% if alert_type == 'success' %}alert-success{% elif alert_type == 'danger' %}alert-danger{% endif %}" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>
{%- endblock content %}
