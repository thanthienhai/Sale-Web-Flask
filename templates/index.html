{% extends "base.html" -%}
{% block header -%}
{% include "partials/menu.html" %}
{%- endblock header %}
{% block content -%}
<style>
    .main-table {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
    }

    .table th,
    .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    .table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #dee2e6;
    }

    .table tbody + tbody {
        border-top: 2px solid #dee2e6;
    }
</style>
<div class="container-fluid mt-4 main-table">
    {{ table|safe }}
</div>

<div class="container-fluid mt-4 main-table">
    {{ table_2|safe }}
</div>
{%- endblock content %}
